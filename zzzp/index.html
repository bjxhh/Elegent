	<script type="text/javascript">
		// 鼠标移入动画实现
		function zzget(index) {
			// 1.测试移入事件
			console.log("鼠标移入事件测试");
			// 2.获取全部的四张蜘蛛网图片
			// 2.存入至数组newimg中
			var newimg = document.getElementsByName("zzwimg");
			// 3.测试是否取值成功
			// console.log(newimg);
			// 4.循环改变四张图片的大小
			for (var i = 4 * index - 4; i < 4 * index; i++) {
				newimg[i].style.width = 55 + "px";
				newimg[i].style.height = 55 + "px";
			}
			// 5.获取蜘蛛的图片并改变长度
			var newzz = document.getElementsByName("zzchange");
			for (var s = index - 1; s < index; s++) {
				newzz[s].style.height = 140 + "px";
			}

		}
		// 鼠标移出动画实现
		function zzover(index) {
			// 1.测试移出事件
			console.log("鼠标移出事件测试");
			// 2.获取全部的四张蜘蛛网图片
			// 2.存入至数组newimg中
			var newimg = document.getElementsByName("zzwimg");
			// 3.测试是否取值成功
			// console.log(newimg);
			// 4.循环改变四张图片的大小
			for (var i = 4 * index - 4; i < 4 * index; i++) {
				newimg[i].style.width = 40 + "px";
				newimg[i].style.height = 40 + "px";
			}
			// 5.获取蜘蛛的图片并改变长度
			var newzz = document.getElementsByName("zzchange");
			newzz[index - 1].style.height = 130 + "px";
		}

			var arr = [];

			// 1.测试点击事件
